<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group">
    <a href="#" *ngFor="let recipe of recipes"
       class="list-group-item list-group-item-action list-group-item-info clearfix">
      <div class="float-left">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img
          src="{{ recipe.imageUrl }}"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>

  </div>
</div>
